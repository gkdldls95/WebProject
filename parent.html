<!DOCTYPE html>
<html lang="ko">

<head>
    <title>parent</title>
</head>

<style>
    .title  { height: 120px;}
    .menu   { float: left ; width: 23%;}
    .result { float: right; width: 77%;}
</style>


<body>
	<div class = "title">
		<iframe name="title" id="title_frame" src="title.html" width=100% height="120px"></iframe>
	</div>
	<div class = "menu">
		<iframe name="menu" id="menu_frame" src="menu.html" width=100% height="800px"></iframe>
	</div>
	<div class = "result">
		<iframe name="formula" id="formula_frame" src="formula.html" width=100% height="800px" allowtransparency="true" ></iframe>
	</div>
</body>

<script>	
	window.onload = function() {
		console.log("-- main.onload --");
	}

	function sendToFormula( str ) {
		var iframe = document.getElementById("formula_frame").contentWindow;
		console.log( "[SEND] to Formula : " , str );
		iframe.postMessage( str , '*');
	}

	window.addEventListener('message', function( str ) {
		console.log("[RECEIVED] from Menu : ", str.data);
		sendToFormula( str.data );
	});
</script>

</html>
